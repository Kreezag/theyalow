<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theyalow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="allfonts.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="first-section">
        <header class="wrapper">
            <div class="logo">
                <img src="./assets/images/header/logo/logo.svg" alt="logo">
                <h1>THEYALOW</h1>
            </div>

            <ul class="navbar">
                <li>
                    <a href="#" class="nav-icon"><img src="./assets/images/header/navbar/aboutUs.svg" alt="about us">ABOUT US</a>
                </li>
                <li>
                    <a href="#" class="nav-icon"><img src="./assets/images/header/navbar/services.svg" alt="services">SERVICES</a>
                </li>
                <li>
                    <a href="#" class="nav-icon"><img src="./assets/images/header/navbar/contact.svg" alt="contact">CONTACT</a>
                </li>
            </ul>
        </header>
        <main class="wrapper">
            <div class="first-video">
                <video poster="./assets/images/firstSection/VideoPlaceHolder/parrots.svg" controls>
                    <source src="#" type='video/mp4'>
                </video>
            </div>

            <p>
                <span>THE COOL</span><br> THE MINIMAL
            </p>
        </main>
        <div class="sliders">
            <button class="to-somewhere">
                <img src="./assets/images/firstSection/Sliders/toLeft.svg" alt="slide to left">
            </button>
            <button class="to-somewhere">
                <img src="./assets/images/firstSection/Sliders/toRight.svg" alt="slide to right">
            </button>
        </div>
    </div>

    <main class="second-section">

        <div class="icons">
            <div class="column">
                <img src="./assets/images/secondSection/icons/betterDesign.svg" alt="better design">
                <p>BETTER DESIGN</p>
            </div>
            <div class="column">
                <img src="./assets/images/secondSection/icons/customize.svg" alt="customize">
                <p>CUSTOMIZE</p>
            </div>
            <div class="column">
                <img src="./assets/images/secondSection/icons/itsfree.svg" alt="it's free">
                <p>IT'S FREE</p>
            </div>
        </div>

    </main>
    <main class="third-section">
        <div class="wrapper"></div>
    </main>
    <main class="forth-section">
        <div class="wrapper"></div>
    </main>
    <footer class="footer">
        <div class="wrapper"></div>
    </footer>
</body>

</html>
